{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
        <div class="lg:w-1/2 w-full lg:pl-7 lg:py-6 mt-6 lg:mt-0">
            <h2 class="text-sm title-font text-gray-500 tracking-widest">AGENT</h2>
            <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ agent.user.username }}</h1>
            <div class="flex mb-4">
                <a href="{% url 'agents:agent-detail' agent.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Description</a>
                <a href="{% url 'agents:agent-update' agent.pk %}" class="flex-grow text-blue-500 border-b-2 border-blue-500 py-2 text-lg px-1">Details</a>
                <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">History</a>
            </div>
            <form method="POST" >
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
            </form>
            <div class="mt-5 text-center">
                <a href="{% url 'agents:agent-delete' agent.pk %}" class="w-1/4 flex ml-auto text-white bg-blue-500 py-2 px-7 focus:outline-none hover:bg-blue-600 rounded-md text-center">
                    Delete
                </a>
            </div>
        </div>
    </section>
{% endblock content %}
