{% extends "base.html" %}

{% block content %}
      <section class="text-gray-700 body-font">
          <div class="container px-5 py-21 mx-auto flex flex-wrap">
              <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
                  <div>
                      <h1 class="text-3xl text-gray-800">Agents</h1>
                  </div>
                  <div>
                      <a href="{% url 'agents:agent-create' %}" class="mr-5 hover:text-blue-500">Create New Agent</a>
                  </div>
              </div>
            <div class="flex flex-wrap -m-4">
              {% for agent in object_list %}
              <div class="p-4 lg:w-1/2 md:w-full">
                <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
                  <div class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 flex-shrink-0">
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
                          <circle cx="12" cy="7" r="4"></circle>
                      </svg>
                  </div>
                  <div class="flex-grow">
                    <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ agent.user.username }}</h2>
                    <p class="leading-relaxed text-base">Placeholder for a custom lead overview section.</p>
                    <a href="{% url 'agents:agent-detail' agent.pk%}" class="mt-3 text-blue-500 inline-flex items-center">View Agent
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
      </section>
{% endblock content %}
