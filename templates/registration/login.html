{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Login</button>
  </form>
  <div class="mt-5 text-center text-l">Don't have an account?
    <a href="{% url 'signup' %}" class="hover:text-blue-500">Sign Up</a>
  </div>
  <div class="mt-5 text-center text-l">
    <a href="{% url 'password-reset' %}" class="hover:text-blue-500">Forgot Password?</a>
  </div>
</div>
{% endblock content %}
